syntax = "proto3";

package hostname;
option go_package = "service/hostname";
import "google/api/annotations.proto";
service HostnameService {
  rpc SetHostName(SetHostnameRequest) returns (SetHostnameReply) {
      option(google.api.http) = {
        post: "/hostname"
      };
    }
}

message SetHostnameRequest {
  string hostname = 1;
}

message SetHostnameReply {
  string error_mesage = 1;
}


